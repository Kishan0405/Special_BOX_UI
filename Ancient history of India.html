            const questions = [
                {
                    question: "What is the name of one of the earliest and most influential civilizations in ancient India, known for its well-planned cities?",
                    options: {
                        a: "Gupta Empire",

                {
                    question: "What South Indian kingdoms are known for their rich literary works in the Tamil language, like Sangam poems?",
                    options: {
                        a: "Gupta Empire",
                        b: "Chola Dynasty",
                        c: "Maurya Empire",
                        d: "Pallava Dynasty"
                    },
                    correct: "b"
                },
                {
                    question: "True or False: The Indus Valley Civilization is known for its advanced drainage systems in their cities.",
                    options: {
                        a: "True",
                        b: "False"
                    },
                    correct: "a"
                },
                {
                    question: "Which Mauryan emperor famously converted to Buddhism and is known for his pillars with inscriptions?",
                    options: {
                        a: "Chandragupta Maurya",
                        b: "Ashoka the Great",
                        c: "Samudragupta",
                        d: "Kanishka the Great"
                    },
                    correct: "b"
                },
                {
                    question: "What epic poems are considered some of the most important texts in Hinduism, telling stories of gods, heroes, and duty?",
                    options: {
                        a: "Ramayana & Mahabharata",
                        b: "Vedas",
                        c: "Upanishads",
                        d: "Arthashastra"
                    },
                    correct: "a"
                },
                {
                    question: "What two major non-Hindu religions emerged in ancient India, focusing on achieving enlightenment?",
                    options: {
                        a: "Buddhism & Jainism",
                        b: "Hinduism & Sikhism",
                        c: "Hinduism & Buddhism",
                        d: "Jainism & Sikhism"

                {
                    question: "Which of the following is NOT a material commonly found in Indus Valley Civilization artifacts?",
                    options: {

            function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function shuffleOptions(options) {
    const keys = Object.keys(options);
    shuffle(keys);
    const shuffledOptions = {};
    keys.forEach(key => {
        shuffledOptions[key] = options[key];
    });
    return shuffledOptions;
}

function renderQuiz() {
    const quizContainer = document.getElementById('quiz');
    const shuffledQuestions = shuffle(questions);
    quizContainer.innerHTML = '';
    shuffledQuestions.forEach((q, index) => {
        const questionNumber = index + 1;
        const shuffledOptions = shuffleOptions(q.options);
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question-container');
        questionDiv.innerHTML = `
            <p class="question">${questionNumber}. ${q.question}</p>
            ${Object.keys(shuffledOptions).map(key => `
                <label><input type="radio" name="q${questionNumber}" value="${key}"> ${shuffledOptions[key]}</label>
            `).join('')}
        `;
        quizContainer.appendChild(questionDiv);
    });

    setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        startTimer();
    }, 1000); // 1000ms = 1 second
}

document.addEventListener('DOMContentLoaded', function() {
    renderQuiz();
});

document.getElementById('submit').addEventListener('click', function() {
    const questionContainers = document.querySelectorAll('.question-container');
    let allQuestionsAnswered = true;
    questionContainers.forEach((container, index) => {
        const questionNumber = index + 1;
        const selectedAnswer = document.querySelector(`input[name="q${questionNumber}"]:checked`);
        if (!selectedAnswer) {
            allQuestionsAnswered = false;
        }
    });

    if (!allQuestionsAnswered) {
        alert('Please answer all questions before submitting.');
        return;
    }
    
    clearInterval(timerInterval);
    let score = 0;
    questions.forEach((q, index) => {
        const questionNumber = index + 1;
        const selectedAnswer = document.querySelector(`input[name="q${questionNumber}"]:checked`);
        if (selectedAnswer && selectedAnswer.value === q.correct) {
            score++;
        }
    });
    const result = document.getElementById('result');
    result.textContent = `Your score is: ${score} out of ${questions.length}`;
    window.scrollTo({ top: 0, behavior: 'smooth' });
});

let timeRemaining = 300; // 5 minutes
let timerInterval;

// Function to reset all input values
function resetQuiz() {
    const inputs = document.querySelectorAll('input[type="radio"]');
    inputs.forEach(input => {
        input.checked = false;
    });
}

// Update the startTimer function to call resetQuiz when the timer reaches 0.00
function startTimer() {
    const timerElement = document.getElementById('time');

    timerInterval = setInterval(() => {
        timeRemaining--;
        const minutes = Math.floor(timeRemaining / 60);
        let seconds = timeRemaining % 60;
        if (seconds < 10) {
            seconds = `0${seconds}`;
        }

        // Check if the time remaining is less than or equal to 15 seconds
if (timeRemaining <= 15) {
    // Change the timer color to red
    timerElement.classList.remove('green'); // Remove green class
    timerElement.style.color = '#f00';
} else {
    // Change the timer color to green
    timerElement.classList.add('green'); // Add green class
    timerElement.style.color = 'green';
}

        

        // Check if the time is up
        if (timeRemaining < 0) {
            clearInterval(timerInterval);
            resetQuiz(); // Reset all input values
            document.getElementById('submit').click();
        } else {
            timerElement.textContent = `${minutes}:${seconds}`;
        }
    }, 1000);
}
