<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styleslogin.css">
  <link rel="icon" type="image/png" href="mylogo.png">
  <title>Register</title>
  <style>
  </style>
</head>
<body>
  <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form id="registerForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="b785cb1d-35aa-4cce-9e64-7b15566f4f67">
        <label for="chk" aria-hidden="true">Register Here</label>
        <input type="text" name="username" placeholder="User name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <button type="submit" id="signupBtn">Submit</button>
      </form>
    </div>
  </div>
  <div id="loading-icon">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Show the loading icon
      document.getElementById('loading-icon').style.display = 'block';

      // Get form data
      var formData = new FormData(this);
      
      // You can use Fetch API or XMLHttpRequest to submit form data
      fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      })
      .then(response => {
        // Hide the loading icon
        document.getElementById('loading-icon').style.display = 'none';

        // Handle success response
        if (response.ok) {
          // Show alert message
          alert("Successfully Registered");
          // Reset the form
          document.getElementById("registerForm").reset();
          // Redirect to login page
          window.location.href = "login.html";
        } else {
          throw new Error("Network response was not ok.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        // Hide the loading icon
        document.getElementById('loading-icon').style.display = 'none';
        // Handle error
        alert("Failed to register. Please try again later.");
      });
    });
  </script>
<!-- Back button -->
<button class="backbutton" id="backButton" onclick="window.location.href='login.html'" >Back</button>
</body>
</html>
