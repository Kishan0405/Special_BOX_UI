<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Site</title>
  <link rel="stylesheet" href="stylesmusic.css">
</head>
<body>
  <header class="header-top">
    <div class="header-left">
      <h1>Music Site</h1>
    </div>
    <div class="header-right">
      <a href="login.html">Login</a>
    </div>
  </header>
  <div id="loading-icon">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Explore</a></li>
      <li><a href="#">Genres</a></li>
      <li><a href="#">My Library</a></li>

      </ul>
    </nav>

  <div class="container">
    <!-- Content goes here -->
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initially hide the loading icon
      document.getElementById('loading-icon').style.display = 'none';
    });

    window.addEventListener('load', function() {
      // Show the loading icon
      document.getElementById('loading-icon').style.display = 'block';

      // After 2 seconds, hide the loading icon and redirect
      setTimeout(function() {
        document.getElementById('loading-icon').style.display = 'none';
        window.location.href = 'thanksforshowinginterest.html'; // Replace 'other_page.html' with the URL of the page you want to redirect to
      }, 2000); // 2000 milliseconds = 2 seconds
    });
  </script>
</body>
