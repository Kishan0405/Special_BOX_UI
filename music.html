<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Site</title>
  <link rel="stylesheet" href="stylesmusic.css">
  <style>
    /* Add CSS styles here */
  </style>
</head>
<body>
  <div id="content">
    <header class="header-top">
      <div class="header-left">
        <h1>Music Site</h1>
      </div>
      <div class="header-right">
        <!-- Update the button's style to display it by default -->
        <button id="signOutButton" onclick="signOut()">Sign Out</button>
      </div>
    </header>
    <div id="loading-icon">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="thanksforshowinginterest.html">Home</a></li>
        <li><a href="thanksforshowinginterest.html">Explore</a></li>
        <li><a href="thanksforshowinginterest.html">Genres</a></li>
        <li><a href="thanksforshowinginterest.html">My Library</a></li>
      </ul>
    </nav>
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#">Featured</a></li>
          <li><a href="#">New Releases</a></li>
          <li><a href="#">Playlists</a></li>
          <li><a href="#">Charts</a></li>
        </ul>
      </nav>
    </aside>
    <div class="container">
      <!-- Content goes here -->
      <!-- Add music player -->
      <audio controls>
        <source src="Chaleya hind.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <!-- Back button -->
    <button class="#back-button" id="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Remove the password container
      var passwordContainer = document.getElementById('password-container');
      if (passwordContainer) {
        passwordContainer.style.display = 'none';
      }

      // Simulate loading content for demonstration
      setTimeout(function() {
        document.getElementById('loading-icon').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }, 2000);
    });

    window.addEventListener('load', function() {
      // Show the loading icon
      document.getElementById('loading-icon').style.display = 'block';
    });

    // Function to go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Function to sign out
    function signOut() {
      // Remove the logged-in state
      sessionStorage.removeItem("loggedIn");
      // Redirect to the login page after sign out
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
