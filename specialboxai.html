            height: 100vh;
            flex-direction: column;
        }

        .special-box-ai-container {

        .special-box-ai-iframe {

            height: 600px;
            border: none;
        }

        .footer-ai {
            margin-top: -27px;
            height: 20px;
            width: 200px;
            font-size: 14px;
            background-color: #fff;
            color: #fff;
        }

        .hidden {
            display: none;
        }

</head>
<body>
    <section class="special-box-ai-container">
        <iframe src="https://app.fastbots.ai/embed/clzfil2t703v9nibcemo7o93n" frameborder="0" class="special-box-ai-iframe"></iframe>

<section class="special-box-ai-container" class="footer-ai">
