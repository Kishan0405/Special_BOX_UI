<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Store</title>
  <link rel="stylesheet" href="stylesmusic.css">
  <style>
    
  </style>
</head>
<body>
  <div id="content">
    <header class="header-top">
      <div class="header-left">
        <h1>E-Commerce Store</h1>
      </div>
      <div class="header-right">
        <button id="signOutButton" onclick="signOut()">Sign Out</button>
      </div>
    </header>
    <nav class="navbar">
      <ul>
        <li><a href="products.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="thanksforshowinginterest.html">Cart</a></li>
        <li><a href="thanksforshowinginterest.html">My Account</a></li>
      </ul>
    </nav>
    <div class="container">
      <!-- Product Listing -->
      <div class="product">
        <img src="Images/profile-photo.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of Product 1</p>
        <p>Price: $XX.XX</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of Product 2</p>
        <p>Price: $XX.XX</p>
        <button class="btn">Add to Cart</button>
      </div>
      <!-- More products can be added here -->
    </div>
    <footer>
      <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Function to sign out
    function signOut() {
      // Remove the logged-in state
      sessionStorage.removeItem("loggedIn");
      // Redirect to the login page after sign out
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
