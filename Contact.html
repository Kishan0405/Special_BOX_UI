<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles3.css">

    <style>
        /* Add animations for navigation */
        nav {
            text-align: center;
            animation: slideDown 1s ease-in-out;
        }

        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            color: #007bff;
            transform: translateY(-3px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Add animations for contact section */
        .contact {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

    <section class="contact">

        <p>If you have any questions or ideas for new projects, I'd love to hear from you! You can get in touch with me by email at <a href="mailto:krbantakal90@gmail.com">your-email@example.com</a>, or by using the form below.</p>
        <form action="https://formspree.io/f/mleqzrqb" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
