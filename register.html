<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="styles/stylesregister.css">
  <link rel="icon" type="image/png" href="mylogo.png">
  <title>Sign Up</title>
  <style>
    body.loading {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loading-icon-first">
    <div class="spinner-first"></div>
    <p>Loading...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.body.classList.add('loading');
      document.getElementById('loading-icon-first').style.display = 'block';

      setTimeout(function() {
        document.getElementById('loading-icon-first').style.display = 'none';
        document.body.classList.remove('loading');
      }, 3000); // Adjust this timeout as needed
    });
  </script>

  <div class="register-container">
    <h3>Register Here</h3>
    <h6>Review process takes approximately 1 day.</h6>
    <div class="center-container">
      <form id="registerForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="b785cb1d-35aa-4cce-9e64-7b15566f4f67">
        <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
        <div class="input-field">
          <label for="username">Username</label>
          <input type="text" placeholder="Username" name="username" required>
        </div>
        <div class="input-field">
          <label for="pswd">Password</label>
          <input type="password" placeholder="Password" id="pswd" name="pswd" required>
        </div>
        <div class="input-field">
          <label for="pswd_confirm">Confirm Password</label>
          <input type="password" placeholder="Confirm Password" id="pswd_confirm" name="pswd_confirm" required>
        </div>
        <div class="input-field">
          <label for="email">Email (Optional)</label>
          <input type="email" placeholder="Email (Optional)" name="email">
        </div>
        <div class="form-actions">
          <button type="submit" class="submit" id="signupBtn" onclick="return validatePasswords()">Submit</button>
          <p class="already-member">Already a Member? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <div id="loading-icon">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <button class="back-button" id="backButton" onclick="window.location.href='login.html'">Back</button>

  <script>
    function validatePasswords() {
      var password = document.getElementById("pswd").value;
      var confirmPassword = document.getElementById("pswd_confirm").value;

      if (password !== confirmPassword) {
        alert("The passwords do not match. Please try again.");
        return false;
      }

      return true;
    }

    function showLoading() {
      document.getElementById('loading-icon').style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", function() {
      var registerForm = document.getElementById("registerForm");

      registerForm.addEventListener("submit", function(event) {
        event.preventDefault();

        if (!validatePasswords()) {
          return;
        }showLoading();

        var formData = new FormData(this);

        fetch(this.action, {
          method: this.method,
          body: formData
        })
        .then(response => {
          document.getElementById('loading-icon').style.display = 'none';

          if (response.ok) {
            alert("Successfully Registered");
            document.getElementById("registerForm").reset();
            window.location.href = "login.html";
          } else {
            throw new Error("Network response was not ok.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById('loading-icon').style.display = 'none';
          alert("Failed to register. Please try again later.");
        });
      });
    });
  </script>
  <footer>
    <div class="banner"></div>
    <h2 style="display: box; text-align: center;">Register Here</h2>
  </footer>
</body>
</html>
