<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Store</title>
  <link rel="stylesheet" href="Styles/stylesproductshome.css">
  <link rel="icon" type="image/png" href="mylogo.png">
  <style>
    .product {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 16px;
      margin: 16px;
    }
    .product img {
      width: 100px;
      margin-right: 16px;
    }
    .product-details {
      flex-grow: 1;
    }
    .quantity-input {
      width: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="content">
    <header class="header-top">
      <div class="header-left">
        <h1>E-Commerce Store</h1>
      </div>
      <div class="header-right">
        <button id="signOutButton" onclick="signOut()">Sign Out</button>
      </div>
    </header>
    <nav class="navbar">
      <ul>
        <li><a href="productshome.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="myaccount.html">My Account</a></li>
      </ul>
    </nav>
    <div id="cartSection" class="cart-section">
      <h2>Cart</h2>
      <!-- Cart items will be displayed here -->
    </div>
    <div class="container">
      <!-- Available Products -->
      <h2>Available Products</h2>
      <div class="product">
        <img src="Products/Oneplus Nord CE4.jpeg" alt="Product 1">
        <div class="product-details">
          <h2>Product 1</h2>
          <p>Description of Product 1</p>
          <p>Price: ₹ 24,999</p>
          <input type="number" class="quantity-input" id="quantity1" value="1" min="1">
          <button class="btn" onclick="addToCart('Product 1', 24999, document.getElementById('quantity1').value)">Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="product-details">
          <h2>Product 2</h2>
          <p>Description of Product 2</p>
          <p>Price: $XX.XX</p>
          <input type="number" class="quantity-input" id="quantity2" value="1" min="1">
          <button class="btn" onclick="addToCart('Product 2', 'XX.XX', document.getElementById('quantity2').value)">Add to Cart</button>
        </div>
      </div>
      <!-- More products can be added here -->

      <!-- Discounts -->
      <h2>Discounts</h2>
      <p>Get 10% off on all electronics!</p>
      <p>Use code: <strong>ELEC10</strong></p>
    </div>
    <footer>
      <p>© 2024 E-Commerce Store. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Function to sign out
    function signOut() {
      // Remove the logged-in state
      sessionStorage.removeItem("loggedIn");
      // Redirect to the login page after sign out
      window.location.href = "login.html";
    }

    // Initialize an empty cart array
    const cartItems = [];

    // Function to add product to cart with quantity
    function addToCart(productName, price, quantity) {
      // Create a cart item object
      const cartItem = {
        name: productName,
        price: price,
        quantity: quantity
      };

      // Add the item to the cart array
      cartItems.push(cartItem);

      // Update the cart display
      updateCartDisplay();
    }

    // Function to update cart display
    function updateCartDisplay() {
      const cartSection = document.getElementById('cartSection');
      const cartList = document.createElement('ul');

      // Clear existing cart items
      cartSection.innerHTML = '';

      // Display each cart item
      cartItems.forEach(item => {
        const cartItemElement = document.createElement('li');
        cartItemElement.textContent = `${item.name} - ₹${item.price} - Quantity: ${item.quantity}`;
        cartList.appendChild(cartItemElement);
      });

      cartSection.appendChild(cartList);
    }
  </script>
</body>
</html>
