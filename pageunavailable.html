<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Page Unavailable</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,latin-ext" rel="stylesheet"
        type="text/css">
    <link rel="icon" type="image/png" href="allimages/mylogo.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background: rgb(52, 56, 60);
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            line-height: 24px;
        }

        .main {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 75%;
            max-width: 364px;
            padding: 24px;
            background: white;
            color: rgb(14, 30, 37);
            border-radius: 8px;
            box-shadow: 0 2px 4px 0 rgba(14, 30, 37, .16);
        }

        a {
            margin: 0;
            font-weight: 600;
            line-height: 24px;
            color: #054861;
        }

        a svg {
            position: relative;
            top: 2px;
        }

        a:hover,
        a:focus {
            text-decoration: none;
        }

        a:hover svg path {
            fill: #007067;
        }

        p:last-of-type {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="main" id="main"></div>

    <script>
        // Create the main container dynamically
        const mainContainer = document.getElementById("main");

        // Create the card element
        const card = document.createElement("div");
        card.classList.add("card");

        // Add header with title
        const header = document.createElement("div");
        header.classList.add("header");
        header.innerHTML = `<h1>Page Unavailable</h1>`;
        card.appendChild(header);

        // Add body with message and links
        const body = document.createElement("div");
        body.classList.add("body");
        body.innerHTML = `
            <p>Page Unavailable - I apologize, but the requested page is currently unavailable.</p>
            <a id="back-link" href="https://specialboxui.netlify.app/" target="_blank" aria-label="Back to homepage">Back to Homepage</a>
            <hr>
            <p>404 Error - Unexpected. Help me resolve this issue. Contact Special Box UI support via <a href="mailto:kishanbantakal@gmail.com">support email</a> for troubleshooting tips.</p>
        `;
        card.appendChild(body);

        // Append card to the main container
        mainContainer.appendChild(card);

        // JavaScript to handle "back-link" based on referrer
        (function () {
            if (document.referrer && document.location.host) {
                const hostRegex = new RegExp("^https?://" + document.location.host);
                if (hostRegex.test(document.referrer)) {
                    document.getElementById("back-link").href = document.referrer;
                }
            }
        })();
    </script>
</body>

</html>
