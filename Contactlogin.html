<body>

    <section class="contact">
        <h2>Contact Me</h2>
        <p>If you have any questions or ideas for new projects, I'd love to hear from you! You can get in touch with me by email at <a href="mailto:krbantakal90@gmail.com">Click here</a>, or by using the form below.</p>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="b785cb1d-35aa-4cce-9e64-7b15566f4f67">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Send Message">
        </form>
    </section>
    <footer>
        <p>&copy; 2024 <a href="https://specialboxui.netlify.app/">My Open Site</a></p>
        <div class="banner">
            <h1>Powered By</h1>
            <img src="mylogo.png" alt="Banner Image">
        </div>
    </footer>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form data
            var formData = new FormData(this);
            
            // You can use Fetch API or XMLHttpRequest to submit form data
            fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            })
            .then(response => {
                // Handle success response
                if (response.ok) {
                    alert("Form submitted successfully!"); // Show success message
                    this.reset(); // Reset form fields
                } else {
                    throw new Error("Network response was not ok.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while submitting the form. Please try again later."); // Handle error
            });
        });
    </script>
</body>
</html>
