  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    // Access your API key
    const genAI = new GoogleGenerativeAI("AIzaSyBDGrL9k8U6YKdv2OYNOrZg6CifYE01VLk");

    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('chatContainer').style.display = 'block';
      document.getElementById('inputContainer').style.display = 'flex';
      document.getElementById('startButton').style.display = 'none'; // Hide the start button
    });

    document.getElementById('sendButton').addEventListener('click', async () => {
      const userInput = document.getElementById('userInput').value;
      if (!userInput) return;

      // Display user message
      displayMessage(userInput, 'user');

      // Clear input
      document.getElementById('userInput').value = '';

      // Check if the user is asking about the model name
      const modelInquiryRegex = /what['â€™]?s the name of the model|what is the model name|name of the chatbot model|what model are you using|which model are you based on|tell me the model name/i;

      if (modelInquiryRegex.test(userInput)) {
        const responseText = "Special BOX AI Created Using Gemini";
        displayMessage(responseText, 'bot'); // Display the predefined response
        return; // Exit early to avoid calling the generative model
      }

      // For text-only input, use the gemini-pro model
      const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-8b-exp-0924" });
      const result = await model.generateContent(userInput);
      const response = await result.response;
      const text = await response.text();

      // Enhance the text with formatting
      const enhancedText = enhanceText(text);

      // Display bot message
      displayMessage(enhancedText, 'bot', true); // Use innerHTML for enhanced text
    });

    function enhanceText(text) {
    // Helper function to replace patterns with HTML tags
    const replacePatterns = [
        { regex: /\*\*(.+?)\*\*/g, replacement: '<strong>$1</strong>' },
        { regex: /\*(.+?)\*/g, replacement: '<em>$1</em>' },
        { regex: /__(.+?)__/g, replacement: '<u>$1</u>' },
        { regex: /~~(.+?)~~/, replacement: '<s>$1</s>' },
        { regex: /^# (.+)$/gm, replacement: '<h1>$1</h1>' },
        { regex: /^## (.+)$/gm, replacement: '<h2>$1</h2>' },
        { regex: /^### (.+)$/gm, replacement: '<h3>$1</h3>' },
        { regex: /^> (.+)$/gm, replacement: '<blockquote>$1</blockquote>' },
        { regex: /\[([^\]]+)\]\(([^)]+)\)/g, replacement: '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>' },
    ];

    // Special handling for AI-generated content
    text = text.replace(/(Somecontents Given by AI:)\s*(.+(?:\n(?!\n).*)*)/g, (match, header, content) => {
        const formattedContent = content.trim().split('\n').map(line => {
            line = line.trim();
            if (line.startsWith('- ')) {
                return `<li>${line.substring(2)}</li>`;
            }
            return `<p>${line}</p>`;
        }).join('');
        return `<section class="ai-content">
            <h4 class="ai-header">${header}</h4>
            <ul>${formattedContent}</ul>
        </section>`;
    });

    // Handle bullet points and numbered lists
    text = text.replace(/(\n- .+)+/g, match => `<ul>${match.replace(/^- /gm, '<li>')}</ul>`);
    text = text.replace(/(\n\d+\. .+)+/g, match => `<ol>${match.replace(/^\d+\. /gm, '<li>')}</ol>`);

    // Apply all replacement patterns
    replacePatterns.forEach(pattern => {
        text = text.replace(pattern.regex, pattern.replacement);
    });

    // Split the text into paragraphs and format them into HTML
    const paragraphs = text.split(/\n{2,}/).filter(p => p.trim() !== '');

    // Format paragraphs into HTML
    const formattedText = paragraphs.map(p => {
        if (p.startsWith('<') && p.endsWith('>')) {
            return p;
        }
        return `<p>${p}</p>`;
    }).join('');

    return `<article>${formattedText}</article>`;
}

// Example usage
const inputText = `

For more information, visit [Google](https://www.google.com).
`;

const outputHTML = enhanceText(inputText);
console.log(outputHTML);

    function displayMessage(text, sender, isHTML = false) {
      const messagesDiv = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.className = 'message ' + sender;

      // If isHTML is true, use innerHTML; otherwise, use textContent
      if (isHTML) {
        messageElement.innerHTML = text;
      } else {
        messageElement.textContent = text;
      }

      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
    }
  </script>
