<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special BOX AI New Testing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Input Container */
        #inputContainer {
            display: flex;
            width: 70%;
            /* Width of the input container */
            height: 8.5%;
            /* Height of the input container */
            position: fixed;
            /* Keeps the container at the bottom */
            bottom: 0;
            /* Aligns it to the bottom */
            left: 50%;
            /* Positions it in the center horizontally */
            transform: translateX(-35%);
            /* Adjusts the position to truly center it */
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            /* Adjusted padding */
            background-color: rgba(255, 255, 255, 0.6);
            /* Set background for visibility */
            border-radius: 30px;
            /* Rounded edges for a smoother look */
            backdrop-filter: blur(5px);
            /* Slight blur effect */
        }



        #userInput {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            font-size: 16px;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        #userInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
            outline: none;
        }

        #sendButton {
            padding: 15px 25px;
            border: none;
            border-radius: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            margin-left: 10px;
            font-weight: 500;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            background: linear-gradient(135deg, #0056b3, #003c89);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.5);
        }

        /* Layout */
        #left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        #left-column:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.85);
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Change to flex-start for proper alignment */
            width: 100%;
            height: 80%;
            /* Adjust height to leave space for the input container */
            margin-top: 5%;
            margin-bottom: 10%;
            padding: 20px;
            overflow-y: auto;
            /* Enables vertical scrolling */
            overflow-x: auto;
            /* Prevents horizontal scrolling */
        }




        #inputContainer {
            display: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: auto;
            overflow-y: auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Chat Messages */
        .message {
            margin: 10px 0;
            padding: 14px 20px;
            border-radius: 20px;
            line-height: 1.5;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            max-width: 100%;
            /* Set a max width to limit message width */
            word-wrap: break-word;
            /* Ensure long words break to the next line */
        }

        /* Hover effect for messages */
        .message:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* User message styles */
        .user {
            text-align: right;
            /* Aligns text to the right */
            color: #fff;
            /* Text color */
            background: linear-gradient(135deg, #007aff, #0056b3);
            /* User background */
            margin-left: auto;
            /* Align user messages to the right */
            border-bottom-right-radius: 10px;
            /* Rounded corner */
        }

        /* Bot message styles */
        .bot {
            color: #333;
            /* Text color */
            background: linear-gradient(135deg, #ececec, #f1f1f1);
            /* Bot background */
            border-bottom-left-radius: 10px;
            /* Rounded corner */
        }

        /* Specific styles for user messages */
        .user.message {
            margin-left: auto;
            /* Align user messages to the right */
            max-width: 75%;
            /* User messages can take up to 75% of the chat container width */
            width: fit-content;
            /* Adjust width based on content */
        }

        /* Specific styles for bot messages */
        .bot.message {
            margin-right: auto;
            /* Align bot messages to the left */
            max-width: 75%;
            /* Bot messages can take up to 75% of the chat container width */
            width: fit-content;
            /* Adjust width based on content */
        }


        /* Buttons */
        #startButton {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #startButton:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 123, 255, 0.6);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 123, 255, 0.8);
        }

        /* Misc */
        .typing-indicator {
            font-size: 14px;
            color: #aaa;
            padding: 10px;
            margin: 10px 0;
            font-style: italic;
            display: none;
        }

        .icon {
            width: 30px;
            height: auto;
            margin: 0 10px;
            vertical-align: middle;
            padding: 20px 25px;
        }
    </style>

</head>

<body>
    <div id="left-column">
        <h1 style="text-align: center;">Special BOX AI New Testing</h1>
        <button id="startButton">Start Chat</button> <!-- Button to start chat -->
    </div>
    <div id="chat-container">
        <div id="chatContainer">
            <div id="messages"></div>
        </div>

        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Type your prompt here..." />
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
    
        // Access your API key
        const genAI = new GoogleGenerativeAI("AIzaSyBDGrL9k8U6YKdv2OYNOrZg6CifYE01VLk");
    
        const chatContainer = document.getElementById('chatContainer');
        const inputContainer = document.getElementById('inputContainer');
        const startButton = document.getElementById('startButton');
        const sendButton = document.getElementById('sendButton');
        const userInput = document.getElementById('userInput');
        const messagesDiv = document.getElementById('messages');
    
        // Show chat container and hide start button on click
        startButton.addEventListener('click', () => {
            chatContainer.style.display = 'block';
            inputContainer.style.display = 'flex';
            startButton.style.display = 'none'; // Hide the start button
        });
    
        // Handle sending messages
        sendButton.addEventListener('click', async () => {
            const input = userInput.value.trim();
            if (!input) return;
    
            displayMessage(input, 'user');
            userInput.value = ''; // Clear input
    
            if (isModelInquiry(input)) {
                displayMessage("Special BOX AI Created Using Gemini", 'bot');
                return;
            }
    
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent(input);
                const text = await result.response.text();
    
                displayMessage(formatTextForDisplay(text), 'bot', true);
            } catch (error) {
                console.error("Error generating content:", error);
                displayMessage("An error occurred while generating the response. Please try again later.", 'bot');
            }
        });
    
        // Check if the user is asking about the model name
        function isModelInquiry(input) {
            return /(?:what['’]?s|what is|name of|what model|which model|tell me the) .* model/i.test(input);
        }
    
        // Enhance and format text with HTML elements
        function formatTextForDisplay(text) {
            // Remove special formatting characters before applying replacements
            text = text.replace(/[*_~`]/g, ''); // Remove *, _, ~, `
    
            // Highlighting phrases for formatting
            text = text.replace(/(bold:)(.+?)(;|$)/g, '<strong>$2</strong>'); // Bold formatting
            text = text.replace(/(italic:)(.+?)(;|$)/g, '<em>$2</em>'); // Italic formatting
    
            const replacePatterns = [
                { regex: /\*\*(.+?)\*\*/g, replacement: '<strong>$1</strong>' },
                { regex: /\*(.+?)\*/g, replacement: '<em>$1</em>' },
                { regex: /__(.+?)__/g, replacement: '<u>$1</u>' },
                { regex: /~~(.+?)~~/g, replacement: '<s>$1</s>' },
                { regex: /`{3}([\s\S]+?)`{3}/g, replacement: '<pre><code>$1</code></pre>' },
                { regex: /^(#+) (.+)$/gm, replacement: (match, level, content) => `<h${level.length}>${content.trim()}</h${level.length}>` },
                { regex: /^> (.+)$/gm, replacement: '<blockquote>$1</blockquote>' },
                { regex: /\[([^\]]+)\]\(([^)]+)\)/g, replacement: '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>' },
            ];
    
            // Format AI content
            text = text.replace(/(Some contents Given by AI:)\s*(.+?(?:\n(?!\n).*)*)/gs, (match, header, content) => {
                const lines = content.trim().split('\n');
                const summary = lines[0]?.trim() || '';
                const formattedContent = lines.slice(1).map(line => line.trim()).filter(Boolean)
                    .map(line => line.startsWith('- ') ? `<li>${line.slice(2).trim()}</li>` : 
                        /^\d+\.\s/.test(line) ? `<li>${line.slice(line.indexOf('.') + 1).trim()}</li>` : 
                        `<p>${line}</p>`).join('');
                return `<section class="ai-content"><h4 class="ai-header">${header}</h4><p class="ai-summary">${summary}</p><ul>${formattedContent}</ul></section>`;
            });
    
            // Apply all replacement patterns
            replacePatterns.forEach(({ regex, replacement }) => {
                text = text.replace(regex, replacement);
            });
    
            return `<article>${text.split(/\n{2,}/).map(p => `<p>${p.trim()}</p>`).join('')}</article>`;
        }
    
        // Function to display messages in the chat
        function displayMessage(text, sender, isHTML = false) {
            const messageElement = createMessageElement(text, sender, isHTML);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }
    
        // Create a message element
        function createMessageElement(text, sender, isHTML) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement[isHTML ? 'innerHTML' : 'textContent'] = text;
            return messageElement;
        }
    </script>
    
</body>

</html>
