<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    #chatContainer {
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin: 10px 0;
      transition: transform 0.3s ease;
    }

    .user {
      text-align: right;
      color: blue;
    }

    .bot {
      text-align: left;
      color: green;
    }

    #inputContainer {
      display: flex;
      margin-top: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    #userInput:focus {
      border-color: #007BFF;
    }

    #sendButton {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-left: 10px;
      position: relative;
      overflow: hidden;
    }

    #sendButton:hover {
      background-color: #0056b3;
    }

    #sendButton .fa {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.3s;
    }

    #sendButton:hover .fa {
      transform: translate(-50%, -50%) scale(1.2);
    }

    .message:nth-child(odd) {
      animation: fadeInRight 0.5s;
    }

    .message:nth-child(even) {
      animation: fadeInLeft 0.5s;
    }

    @keyframes fadeInRight {
      from {
        transform: translateX(20px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeInLeft {
      from {
        transform: translateX(-20px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <h1 style="text-align: center;">Test AI</h1>
  <div id="chatContainer">
    <div id="messages"></div>
  </div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type your prompt here..." />
    <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
  </div>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    // Access your API key
    const genAI = new GoogleGenerativeAI("AIzaSyBDGrL9k8U6YKdv2OYNOrZg6CifYE01VLk");

    document.getElementById('sendButton').addEventListener('click', async () => {
      const userInput = document.getElementById('userInput').value;
      if (!userInput) return;

      // Display user message
      displayMessage(userInput, 'user');

      // Clear input
      document.getElementById('userInput').value = '';

      // Check if the user is asking about the model name
      const modelInquiryRegex = /what['‚Äô]?s the name of the model|what is the model name|name of the chatbot model|what model are you using|which model are you based on|tell me the model name/i;

      if (modelInquiryRegex.test(userInput)) {
        const responseText = "Special BOX AI Created Using Gemini";
        displayMessage(responseText, 'bot'); // Display the predefined response
        return; // Exit early to avoid calling the generative model
      }

      // For text-only input, use the gemini-pro model
      const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-8b-exp-0924" });
      const result = await model.generateContent(userInput);
      const response = await result.response;
      const text = await response.text();

      // Enhance the text with formatting
      const enhancedText = enhanceText(text);

      // Display bot message
      displayMessage(enhancedText, 'bot', true); // Use innerHTML for enhanced text
    });

    function enhanceText(text) {
      // Convert **bold** to <b>bold</b>
      text = text.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');

      // Convert *italic* to <i>italic</i>
      text = text.replace(/\*(.+?)\*/g, '<i>$1</i>');

      // Convert __underline__ to <u>
      text = text.replace(/__(.+?)__/g, '<u>$1</u>');

      // Convert ~~strikethrough~~ to <s>
      text = text.replace(/~~(.+?)~~/g, '<s>$1</s>');

      // Convert # Heading 1 to <h1>
      text = text.replace(/^# (.+)$/gm, '<h1>$1</h1>');

      // Convert ## Heading 2 to <h2>
      text = text.replace(/^## (.+)$/gm, '<h2>$1</h2>');

      // Convert ### Heading 3 to <h3>
      text = text.replace(/^### (.+)$/gm, '<h3>$1</h3>');

      // Convert block quotes with > to <blockquote>
      text = text.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');

      // Convert `code` to <code>code</code>
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

      // Convert ```code blocks``` to <pre><code> blocks
      text = text.replace(/```([\s\S]+?)```/g, '<pre><code>$1</code></pre>');

      // Convert URLs to clickable links
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      text = text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');

      // Convert emoji shorthand (:smile:) to actual emojis
      text = text.replace(/:smile:/g, 'üòä')
        .replace(/:heart:/g, '‚ù§Ô∏è')
        .replace(/:thumbsup:/g, 'üëç');

      // Convert * list items to <li> in a <ul>
      text = text.replace(/\n\* (.+?)(\n|$)/g, '<ul><li>$1</li></ul>');

      // Highlight important text marked with !!important!!
      text = text.replace(/!!(.+?)!!/g, '<span style="background-color:yellow;">$1</span>');

      // Spoiler text hidden inside ||spoiler||
      text = text.replace(/\|\|(.+?)\|\|/g, '<span class="spoiler">$1</span>');

      // Convert image URLs to <img> tags (supports jpg, png, gif)
      const imageRegex = /(https?:\/\/[^\s]+\.(jpg|png|gif))/g;
      text = text.replace(imageRegex, '<img src="$1" alt="Image" style="max-width:100%; height:auto;">');

      // Color customization syntax: [color:red]text[/color]
      text = text.replace(/\[color:(#[a-fA-F0-9]{6}|[a-zA-Z]+)\](.+?)\[\/color\]/g, '<span style="color:$1;">$2</span>');

      // Convert text-based tables into HTML tables
      text = text.replace(/\|\s*([^\|\n]+)\s*\|/g, function (match, contents) {
        let rows = contents.trim().split(/\n/g);
        let html = '<table><tbody>';
        rows.forEach(function (row) {
          let cols = row.split(/\s*\|\s*/g).filter(Boolean);
          html += '<tr>';
          cols.forEach(function (col) {
            html += '<td>' + col + '</td>';
          });
          html += '</tr>';
        });
        html += '</tbody></table>';
        return html;
      });

      // Footnotes: Add support for text marked as [^1]... and footnote at the bottom
      let footnoteIndex = 0;
      text = text.replace(/\[\^(\d+)\]/g, function (match, number) {
        footnoteIndex++;
        return `<sup id="fnref-${number}"><a href="#fn-${number}" title="Footnote ${number}">${number}</a></sup>`;
      });

      // Append footnotes at the end
      const footnotes = [];
      text = text.replace(/^(?:\[\^(\d+)\]:\s+(.+))$/gm, function (match, number, note) {
        footnotes.push(`<li id="fn-${number}">${note} <a href="#fnref-${number}">‚Ü©</a></li>`);
        return '';
      });

      if (footnotes.length > 0) {
        text += `<ol>${footnotes.join('')}</ol>`;
      }

      return text;
    }


    function displayMessage(text, sender, isHTML = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      if (isHTML) {
        messageDiv.innerHTML = text; // Use innerHTML for enhanced text
      } else {
        messageDiv.textContent = text;
      }
      document.getElementById('messages').appendChild(messageDiv);
      document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight; // Scroll to bottom
    }
  </script>
</body>

</html>
