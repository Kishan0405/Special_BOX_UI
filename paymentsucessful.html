<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: #007bff;
    }
    p {
      margin-bottom: 20px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Animation classes */
    .animate__animated {
      animation-duration: 1s;
    }
    .animate__bounceIn {
      animation-name: bounceIn;
    }
    .animate__fadeIn {
      animation-name: fadeIn;
    }
    @keyframes bounceIn {
      0% {
        transform: scale(0);
      }
      60% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="animate__animated animate__bounceIn">Payment Successful!</h2>
    <p class="animate__animated animate__fadeIn">Thank you for purchasing the Basic Plan. You now have access to E-Commerce Services.</p>
    <button onclick="goToHomePage();" class="btn animate__animated animate__fadeIn">Back to Home</button> <!-- Button to go back to the main page -->
  </div>
  <script>
    function goToHomePage() {
      window.location.href = "login.html"; // Redirect to the Music Site page
    }
  </script>
</body>
</html>
