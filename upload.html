<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload to Google Drive</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Upload to Google Drive</h2>
  <p>Click the button below to select a file from your computer and upload it to Google Drive.</p>
  <input type="file" id="fileInput" style="display:none;">
  <button onclick="selectFile()" class="upload-btn">Select File</button>
</div>

<script>
function selectFile() {
  document.getElementById('fileInput').click();
}
document.getElementById('fileInput').addEventListener('change', uploadToGoogleDrive);

function uploadToGoogleDrive() {
  const file = this.files[0];
  const formData = new FormData();
  formData.append('file', file);

  // Assuming you have an API endpoint to handle the file upload to Google Drive
  fetch('https://your-api-endpoint/upload', {
    method: 'POST',
    body: formData
  })
  .then(response => {
    if (response.ok) {
      alert('File uploaded successfully to Google Drive!');
    } else {
      alert('Error uploading file to Google Drive!');
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('An error occurred while uploading file to Google Drive!');
  });
}
</script>

</body>
</html>



<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
}

h2 {
  color: #333;
}

p {
  color: #666;
}

.upload-btn {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.upload-btn:hover {
  background-color: #0056b3;
}

</style>
